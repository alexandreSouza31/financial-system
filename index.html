<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--start bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <!--end bootstrap-->
        <link rel="stylesheet" href="/style/style.css" media="all">
        <link rel="stylesheet" href="/style/media-query.css">
        <script src="/script/script.js" defer></script>
        <title>financial system</title>
    </head>
    <body class="body-login">
        <h1>Minhas Finanças</h1>
        <div class="container-login">
            <h3 class="login-title">Login</h3>

            <div class="alert alert-danger" role="alert">
                A simple danger alert—check it out!
            </div>
            <div class="alert alert-success" role="alert">
                A simple success alert—check it out!
            </div>

            <form action="#" class="login-form">
                <label for="" class="label-email-login">email</label>
                <input class="email-login" type="email" placeholder="ex: jorge@gmail.com" required>
                <label for="" class="label-password-login">senha</label>
                <input class="password-login" type="password"
                    placeholder="mínimo 6 caracteres" required>

                <i class='bi bi-eye'></i>
                <i class='bi bi-eye-slash disabled'></i>

                <button type="button" id="enter-btn" class="btn
                    btn-outline-dark">Enter</button>
                <button type="submit" id="forgot" class="btn btn-outline-dark
                    needs-validation">Esqueci
                    minha senha</button>
                <!-- <div class="spinner-border text-secondary " role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div> -->
                <a href="/register.html">Cadastrar</a>
            </form>
            
        </div>


        <footer>Alexandre Mariano | todos os direitos reservados</footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    </body>
</html>
