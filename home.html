<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--start bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!--end bootstrap-->
    <link rel="stylesheet" href="/style/style.css" media="all">
    <link rel="stylesheet" href="/style/media-query.css">
    <!--start links firebase authentication and configs-->
    <script
      src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"
      defer></script>
    <script
      src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"
      defer></script>
    <script
      src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore-compat.js"
      defer></script>
    <script src="/script/firebase.js" defer></script>

    <!--end links firebase authentication and configs-->
    <script src="/script/auth-guard.js" defer></script>
    <script src="/script/home.js" defer></script>
    <title>financial system</title>
  </head>
  <body class="body-home">
    <div class="message"></div>
    <div class="alert alert-danger disabled" role="alert"></div>
    <div class="alert alert-success disabled" role="alert"></div>

    <h1>Minhas Finanças</h1>

    <div class="container-nav">
      <h3 class="h3-home">olá!</h3>
      <button type="button" id="out-btn" class="btn
        btn-outline-dark">Sair
      </button>
    </div>


    <div class="container-home">

      <div class="accordion" id="accordionPanelsStayOpenExample">

        <div class="accordion-item" id="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed text-light"
              type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapse" aria-expanded="false"
              aria-controls="panelsStayOpen-collapse" id="include-accordion">
              Incluir novo
            </button>
          </h2>
          <div id="panelsStayOpen-collapse" class="accordion-collapse
            collapse">

            <div class="accordion-body" id="container-include">
              <div class="include">
                <div class="desc">
                  <label for="description">Descrição</label>
                  <input class="description" type="text">
                </div>

                <div class="div-amount">
                  <label for="amount">Valor</label>
                  <input class="amount" type="number">
                </div>

                <div class="div-date">
                  <label for="date">Data</label>
                  <input type="date" name="date" class="date">
                </div>

                <div class="div-type">
                  <label for="type">Tipo</label>
                  <select id="type">
                    <option>Digite o tipo da transação</option>
                    <option>Entrada</option>
                    <option>Saída</option>
                  </select>
                </div>

                <button type="button" id="include-btn" class="btn
                  btn-outline-dark">incluir
                </button>

              </div>

            </div>
          </div>
        </div>
      
        <div class="accordion-item" id="accordion-item-success">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed text-light"
              type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo" id="expense-accordion">
              Entradas
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse
            collapse">
            <div class="accordion-body" id="accordion-body">

              <div class="table-income">
                <table>
                  <thead>
                    <tr>
                      <th>Descrição</th>
                      <th class="column-income">Valor</th>
                      <th class="column-date">Data</th>
                      <th class="column-action"></th>
                    </tr>
                  </thead>
                  <tbody class="tbody-income">
                    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>


        <div class="accordion-item" id="accordion-item-danger">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed text-light"
              type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTree"
              aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTree" id="income-accordion">
              Saídas
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTree" class="accordion-collapse
            collapse">
            <div class="accordion-body" id="accordion-body">

              <div class="table-expense">
                <table>
                  <thead>
                    <tr>
                      <th>Descrição</th>
                      <th class="column-expense">Valor</th>
                      <th class="column-type">Data</th>
                      <th class="column-action"></th>
                    </tr>
                  </thead>
                  <tbody class="tbody-expense">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>




      <footer>Alexandre Mariano | todos os direitos reservados</footer>
      <!--script do bootstrap-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    </body>
  </html>
